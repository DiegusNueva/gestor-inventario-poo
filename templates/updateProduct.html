<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Inventario: Halloween</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Gestión de Inventario: Editar producto</h1>

    <!-- Formulario para editar un nuevo producto -->
    <form id="edit-product-form" class="product-form-styles">
        <label for="edited-product-name">Nombre: </label>
        <input type="text" id="edited-product-name" required placeholder="">
        <label for="edited-product-quantity">Cantidad: </label>
        <input type="number" id="edited-product-quantity" required placeholder="">
        <label for="edited-product-price">Precio: </label>
        <input type="number" step="0.01" id="edited-product-price" required placeholder="">
        <button type="submit">Editar Producto</button>
    </form>

    <script src="../scripts/updateProduct.js" type="module"></script>
</body>
</html>
